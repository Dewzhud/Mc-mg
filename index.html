<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Server Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: #34495e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: inline-block;
    }
    .input-group, .dropdown {
      margin: 10px 0;
    }
    .input-group input, .dropdown select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #ecf0f1;
      color: #2c3e50;
      width: 100%;
      box-sizing: border-box;
    }
    .button-group button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 12px;
    }
    .button-group button:hover {
      background-color: #c0392b;
    }
    #file-content {
      margin-top: 20px;
      display: none;
      text-align: left;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #ecf0f1;
      color: #2c3e50;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Minecraft Server</h1>
  <div class="server-info">
    <div class="input-group">
      <label for="ip-address">IP Address:</label>
      <input type="text" id="ip-address" placeholder="Enter IP Address">
    </div>
    <div class="input-group">
      <label for="port">Port:</label>
      <input type="text" id="port" value="25565">
    </div>
    <div class="dropdown">
      <label for="version">Select Version:</label>
      <select id="version">
        <option value="1.16.5">1.16.5</option>
        <option value="1.17.1">1.17.1</option>
        <option value="1.18.2">1.18.2</option>
        <option value="1.19.4">1.19.4</option>
        <option value="1.20.1">1.20.1</option>
      </select>
    </div>
    <div class="dropdown">
      <label for="platform">Select Platform:</label>
      <select id="platform">
        <option value="vanilla">Vanilla</option>
        <option value="forge">Forge</option>
        <option value="spigot">Spigot</option>
        <option value="paper">Paper</option>
        <option value="mohist">Mohist</option>
      </select>
    </div>
  </div>
  
  <div class="button-group">
    <button onclick="connectToServer()">Connect to Server</button>
    <button onclick="showFileList()">Manage Files</button>
  </div>

  <div id="file-content">
    <label for="file-select">Select File:</label>
    <select id="file-select" onchange="loadFileContent()">
      <option value="server.properties">server.properties</option>
      <option value="whitelist.json">whitelist.json</option>
      <option value="ops.json">ops.json</option>
    </select>
    
    <textarea id="file-textarea"></textarea>
    <button class="button-group" onclick="saveFile()">Save File</button>
  </div>
</div>

<script>
  async function connectToServer() {
    const ip = document.getElementById('ip-address').value;
    const port = document.getElementById('port').value;
    const version = document.getElementById('version').value;
    const platform = document.getElementById('platform').value;

    const connectUrl = `http://yourapiendpoint/connect?ip=${ip}&port=${port}&version=${version}&platform=${platform}`;
    
    try {
      const response = await fetch(connectUrl, { method: 'POST' });
      const result = await response.json();
      alert(`Server response: ${result.message}`);
    } catch (error) {
      alert(`Error: ${error.message}`);
    }
  }

  function showFileList() {
    const fileContentDiv = document.getElementById('file-content');
    fileContentDiv.style.display = 'block';
  }

  async function loadFileContent() {
    const fileName = document.getElementById('file-select').value;
    const loadUrl = `http://yourapiendpoint/load?file=${fileName}`;
    
    try {
      const response = await fetch(loadUrl);
      const result = await response.json();
      document.getElementById('file-textarea').value = result.content;
    } catch (error) {
      alert(`Error: ${error.message}`);
    }
  }

  async function saveFile() {
    const fileName = document.getElementById('file-select').value;
    const fileContent = document.getElementById('file-textarea').value;
    const saveUrl = `http://yourapiendpoint/save?file=${fileName}`;

    try {
      const response = await fetch(saveUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ content: fileContent })
      });
      const result = await response.json();
      alert(`Server response: ${result.message}`);
    } catch (error) {
      alert(`Error: ${error.message}`);
    }
  }
</script>

</body>
</html>
